name: Render README.qmd

on:
  push:
    paths:
      - "README.qmd"
      - ".github/workflows/render-readme.yml"

jobs:
  render-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to commit the rendered README.md

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render README.qmd
        run: |
          quarto render README.qmd --to markdown

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-render README.md from README.qmd" || echo "No changes to commit"
          git push
